<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="heart-logo.png" alt="Heart Logo" class="logo">
            <h1>Heart Disease Prediction</h1>
        </header>
        <form id="prediction-form">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="ap_hi">Systolic Blood Pressure (ap_hi):</label>
                <input type="number" id="ap_hi" name="ap_hi" required>
            </div>
            <div class="form-group">
                <label for="ap_lo">Diastolic Blood Pressure (ap_lo):</label>
                <input type="number" id="ap_lo" name="ap_lo" required>
            </div>
            <div class="form-group">
                <label for="cholesterol">Cholesterol:</label>
                <select id="cholesterol" name="cholesterol" required>
                    <option value="1">Normal</option>
                    <option value="2">Above Normal</option>
                    <option value="3">Well Above Normal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gluc">Glucose:</label>
                <select id="gluc" name="gluc" required>
                    <option value="1">Normal</option>
                    <option value="2">Above Normal</option>
                    <option value="3">Well Above Normal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="smoke">Smoking:</label>
                <select id="smoke" name="smoke" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="alco">Alcohol Intake:</label>
                <select id="alco" name="alco" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="active">Physical Activity:</label>
                <select id="active" name="active" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
